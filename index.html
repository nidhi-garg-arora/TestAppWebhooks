<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Embedded Signup</title>
</head>
<body>
  <h2>WhatsApp Embedded Signup Demo</h2>
  <button id="wa-es-btn">Start WhatsApp Signup</button>

  <!-- Load Facebook SDK -->
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '803746022202744',
        cookie     : true,
        xfbml      : true,
        version    : 'v19.0' // Use the latest Graph API version
      });
    };

    (function(d, s, id){
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <script>
    document.getElementById('wa-es-btn').onclick = function() {
      FB.login(function(response) {
        if (response.authResponse) {
          // User authorized, launch Embedded Signup
          FB.ui({
            display: 'popup',
            method: 'whatsapp_embedded_signup',
            app_id: '803746022202744',
            // Optionally, pass prefill data or other config here
          }, function(res) {
            if (res && res.success) {
              alert('Signup completed!');
              // Optionally, send res data to your backend for further processing
            } else {
              alert('Signup cancelled or failed.');
            }
          });
        } else {
          alert('User cancelled login or did not fully authorize.');
        }
      }, {
        scope: 'whatsapp_business_management,business_management,whatsapp_business_messaging'
      });
    };
  </script>
</body>
</html>
